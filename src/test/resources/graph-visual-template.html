<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
  <title>graph_visual</title>
  <style type="text/css">
        .sk_list{
	float: left;
}
.sk_list ul li{
	float: left;
}
.sk_list ul li a{
	display: block;
	font-size: 16px;
	color: #000;
	font-weight: 700;
	padding: 0 28px;
	line-height: 45px;
}
.sk_con{
	float: left;
}
.sk_con ul li{
	float: left;
}
.sk_con ul li a{
	display: block;
	font-size: 14px;
	color: #666666;
	padding: 0 23px;
	line-height: 48px;
}
.sk_con ul li:last-child a::after{
	content: '\e901';
	font-family: 'icomoon';
}
.sk_bd {
	margin-top: 25px;
}
.sk_bd ul li {
	display: inline-block;
	overflow: hidden;
	width: 295px;
	height: 461px;
	border: 1px solid transparent;
}
.sk_bd ul li:hover{
	border: 1px solid #0b99ac;
}
.sk_bd ul li p {
	margin: 0 12px;
	font-size: 14px;
	color: #666;
}
.sk_price {
	margin: 0 12px;
	margin-top: 16px;
	font-size: 22px;
	color: #0b99ac;
}
.sk_price s {
	font-size: 14px;
	color: #a4a4a4;
}
.sk_prom {
	position: relative;
	margin-top: 13px;
	height: 10px;
	width: 100%;
}
.sk_prom p {
	float: left;
	font-size: 14px;
	color: #0b99ac;
}
.prom_bar {
	position: absolute;
	top: 3px;
	left: 78px;
	width: 132px;
	height: 12px;
	border: 1px solid #0b99ac;
	border-radius: 6px;
}
.bar_in {
	width: 87%;
	height: 10px;
	background-color: #0b99ac;
}
.sk_prom .prom{
	float: right;
	font-size: 14px;
	color: #666;
	margin: 0 13px;
}
.sk_prom .prom span{
	font-size: 16px;
	color: #e33d41;
}
.sk_rush{
	height: 50px;
	width: 100%;
	background-color: #0b99ac;
	font-size: 20px;
	color: #fff;
	line-height: 50px;
	text-align: center;
	margin-top: 15px;
}
img{
    max-height:400px;
}
</style>
</head>
<body>
<div class="w sk_container">
  <div class="sk_hd">
    <img src="upload/sk1_03.jpg" alt="">
  </div>
  <div class="sk_bd">
    <ul>%s</ul>
  </div>
</div>
</body>

</html>
