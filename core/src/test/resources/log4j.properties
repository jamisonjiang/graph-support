# Log4j configuration for tests
# Set root logger level to WARN and use console appender
log4j.rootLogger=WARN, console

# Console appender configuration
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Set specific loggers to appropriate levels
log4j.logger.org.graphper=ERROR
log4j.logger.org.graphper.draw=ERROR
log4j.logger.org.graphper.draw.AbstractRenderEngine=ERROR

